<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantaWeb</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/54a5f5e772.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <nav class="nav">

            <a href="#" class="logo">
                <img src="./img/logo.png">
                <span class="logo_text">Christmas</span>
            </a>

            <ul class="list">
                <a href="#home"><li>Home</li></a>
                <a href="#celebrate"><li>Celebrate</li></a>
                <a href="#gifts"><li>Gifts</li></a>
                <a href="#new"><li>New</li></a>   
                
                <div class="rings">
                    <img src="./img/nav-light.png">
                </div>

                <div class="remove">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </ul>
            <div class="nav_list">
                <span class="moon">
                    <i class="fa-solid fa-moon"></i>
                </span>
                <span class="sun">
                    <i class="fa-solid fa-sun"></i>
                </span>
                <span class="menu_bar" id="menu">
                    <i class="fa-solid fa-bars"></i>
                </span>
    
            </div>




        </nav>


    </header>

    <section class="home">
        <div class="main">
            <img src="./img/home.png">
        </div>
        <div class="main_content">
            <h3>Merry Christmas and Happy New Year!</h3>
            <p>Christmas and a new year is about to begin, all good wishes and successes.</p>
            <a href="#" class="btn">Get Started</a>    
        </div>

    </section>

    <script src="./main.js"></script>
    
</body>
</html>
